<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body class="font-pop">
    <main
      class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <section
        id="home-section"
        class="home text-white flex-col justify-center items-center"
      >
        <div
          class="flex flex-col min-h-screen justify-center items-center gap-y-5"
        >
          <h1 class="font-anton font-normal text-[140px]">ALPHABET CLASH</h1>
          <p class="font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn btn-primary bg-white text-black">
            Primary
          </button>
        </div>
      </section>
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 py-10">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"  >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-7 py-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-anton uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life -->
          <div class="flex justify-between w-[1100px]">
            <button class="btn bg-[#894189] text-white rounded-full px-4 py-2">
              Life
              <img src="./images/dollar.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <button class="btn bg-[#360490] text-white rounded-full px-4 py-2">
              Score
              <img src="./images/life.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <section id="score-page" class="hidden flex justify-center items-center min-h-screen" >
        <div class="text-white bg-[#ffffff33] text-center space-y-4 p-10 rounded-xl">
          <h4 class="text-3xl">Game Over!!</h4>
          <h1 id="last-score" class="text-8xl">Score:14</h1>
          <button onclick="play()" class="btn btn-primary">Play Again</button>
          <p>Practice will make you a pro</p>
        </div>
      </section>
    </main>
    <script src="./scripts/utilty.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
